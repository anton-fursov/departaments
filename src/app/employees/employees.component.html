<div *ngIf="isLoaded" class="wrapper">
  <h2>{{header}}</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>#</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Phone</th>
      <th>Salary</th>
      <th>Id</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let i of employess">
      <th scope="row">1</th>
      <td>{{i.firstName}}</td>
      <td>{{i.lastName}}</td>
      <td>{{i.phone}}</td>
      <td>{{i.salary}}</td>
      <td>{{i.id}}</td>
    </tr>

    </tbody>
  </table>
</div>
